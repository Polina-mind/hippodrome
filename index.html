<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hippodrome</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>
      Ипподром
      <span class="name">Play Stadium</span>
    </h1>

    <h2 class="announcement">В забеге принимают участие:</h2>

    <div class="horses-list">
      <table>
        <thead>
          <tr>
            <th>№ участника</th>
            <th>Имя лошадки</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>Brady</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Mahomes</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Brees</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Rodgers</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Watson</td>
          </tr>
          <tr>
            <td>6</td>
            <td>Wilson</td>
          </tr>
          <tr>
            <td>7</td>
            <td>Maifeld</td>
          </tr>          
            <td>8</td>
            <td>Prescott</td>
          </tr>          
          <tr>
            <td>9</td>
            <td>Manning</td>
          </tr>
          <tr>
            <td>10</td>
            <td>Fitzpatrick</td>
          </tr>
        </tbody>
      </table>
    </div>

    <button type="button" data-action="start">Start</button>
    <button type="button" data-action="stop">Clear</button>

    <p class="rates">Делайте ставки...</p>

    <article class="message"></article>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
